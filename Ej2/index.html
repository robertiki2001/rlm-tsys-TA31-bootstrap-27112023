<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="auth" content="Robert LÃ³pez">
    <title>Formulario Ej2</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="card w-75 m-auto">
        <div class="card-body">
            <form class="container text-info">
                <p class="h4 text-center py-4 border-bottom mb-5">Contact us</p>
        
                <div class="form-group row align-items-center">
                    <i class="fa fa-user prefix col-1 fs-3"></i>
                    <input type="text" id="materialFormCardNameEx" class="form-control col" placeholder="First Name">
                </div>
        
                <div class="form-group row align-items-center mt-3">
                    <i class="fa fa-user prefix blue-text col-1 fs-3"></i>
                    <input type="text" id="materialFormCardLastNameEx" class="form-control col" placeholder="Last Name">
                </div>
        
                <div class="form-group row align-items-center mt-3">
                    <i class="fa fa-envelope prefix blue-text col-1 fs-3"></i>
                    <input type="text" id="materialFormCardEmailEx" class="form-control col" placeholder="Email Adress">
                </div>
        
                <div class="form-group row align-items-center mt-3">
                    <i class="fa fa-phone-square blue-text col-1 fs-3"></i>
                    <input type="text" id="materialFormCardPhoneEx" class="form-control col" placeholder="Phone">
                </div>
        
                <div class="form-group row align-items-start mt-3">
                    <i class="far fa-edit prefix blue-text col-1 fs-3"></i>
                    <textarea name="materialFormCardMsgEx" id="materialFormCardMsgEx" class="form-control col" rows="3" placeholder="Enter your message for us here. We will get back to you within 2 business days"></textarea>
                </div>
        
                <div class="text-center py-4 mt-3">
                    <button class="btn btn-primary" type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
</html>
